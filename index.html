    const box=document.createElement("div"); box.className="question";
    box.innerHTML=`<p><b>${i+1}. ${q.q}</b></p>`;
    const opts=document.createElement("div"); opts.className="options";
    q.o.forEach((o,idx)=>{
      const el=document.createElement("div");
      el.textContent=o;
      el.onclick=()=>check(i,idx,el,opts);
      opts.appendChild(el);
    });
    const hBtn=document.createElement("button"); hBtn.textContent="Show Hint";
    const h=document.createElement("div"); h.className="hint"; h.textContent=q.h;
    hBtn.onclick=()=>h.style.display=h.style.display==="block"?"none":"block";
    const rBtn=document.createElement("button"); rBtn.textContent="Retry"; rBtn.className="retry";
    rBtn.onclick=()=>reset(i,opts,rBtn);
    box.appendChild(opts); box.appendChild(hBtn); box.appendChild(h); box.appendChild(rBtn);
    quiz.appendChild(box);
  });
  updateScore();
  document.getElementById("summary").style.display="none";
}

function check(i,idx,el,opts){
  if(answered[i])return;
  answered[i]=true;
  const correct=questions[i].a;
  const dot=document.getElementById("progress").children[i];
  if(idx===correct){
    el.classList.add("correct"); dot.classList.add("correct"); score++;
  } else {
    el.classList.add("incorrect");
    opts.children[correct].classList.add("correct");
    dot.classList.add("incorrect");
  }
  [...opts.children].forEach(x=>x.style.pointerEvents="none");
  opts.parentElement.querySelector(".retry").style.display="inline-block";
  updateScore();
}

function reset(i,opts,btn){
  answered[i]=false;
  [...opts.children].forEach(x=>{x.className=""; x.style.pointerEvents="auto";});
  document.getElementById("progress").children[i].className="dot";
  btn.style.display="none";
  updateScore();
}

function updateScore(){
  document.getElementById("score").textContent="Score: "+score+" / "+answered.filter(x=>x).length;
}

function submitExam(){
  const attempted=answered.filter(x=>x).length;
  const summary=document.getElementById("summary");
  summary.innerHTML=`<h3>Summary</h3>
  <p>Answered: ${attempted} / ${questions.length}</p>
  <p>Correct: ${score}</p>
  <p>Accuracy: ${attempted?Math.round(score/attempted*100):0}%</p>`;
  summary.style.display="block";
  window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
}

newRun();
</script>
</body>
</html>
