<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biology Final – Full Interactive Learning Exam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family:Poppins,sans-serif;background:#eef2f7;padding:20px; }
.container { max-width:1000px;margin:auto;background:white;padding:30px;border-radius:18px;box-shadow:0 10px 25px rgba(0,0,0,.12);}
.progress-bar{display:flex;gap:4px;margin:20px 0;}
.progress-dot{flex:1;height:10px;border-radius:6px;background:#e5e7eb;}
.progress-dot.correct{background:#22c55e;}
.progress-dot.incorrect{background:#ef4444;}
.question{margin-bottom:35px;border-bottom:1px solid #e5e7eb;padding-bottom:25px;}
.options label{display:block;padding:14px;margin:10px 0;background:#f1f5f9;border-radius:12px;cursor:pointer;}
.correct{background:#bbf7d0!important;}
.incorrect{background:#fecaca!important;}
.hint{display:none;margin-top:12px;padding:14px;background:#fff7ed;border-left:5px solid #fb923c;border-radius:8px;}
button{margin-top:12px;padding:10px 18px;border-radius:12px;border:none;cursor:pointer;}
.shuffle{background:#0ea5e9;color:white;}
.retry{background:#64748b;color:white;display:none;}
.score{text-align:center;font-size:22px;font-weight:600;margin-top:20px;}
</style>
</head>
<body>
<div class="container">
<h1 style="text-align:center;">Biology Final Exam – Learning Mode</h1>
<p style="text-align:center;color:#475569;">Cheat Sheet Aligned • Instant Feedback • Shuffle Enabled</p>
<div style="text-align:center;margin-bottom:15px;">
<button class="shuffle" onclick="shuffleQuiz()">Shuffle Questions</button>
</div>
<div class="progress-bar" id="progressBar"></div>
<div id="quiz"></div>
<div class="score" id="score">Score: 0 / 0</div>
</div>

<script>
let questions = [{"q": "Which subatomic particle is located in the nucleus and has a positive charge?", "o": ["Electron", "Neutron", "Proton", "Ion"], "a": 2, "h": "Protons and neutrons are found in the nucleus. Protons carry a positive (+) charge, neutrons are neutral, and electrons move outside the nucleus."}, {"q": "Which subatomic particle has no electrical charge?", "o": ["Electron", "Neutron", "Proton", "Ion"], "a": 1, "h": "Neutrons are neutral particles located in the nucleus. They affect atomic mass but not atomic number."}, {"q": "What does the atomic number of an element represent?", "o": ["Number of neutrons", "Number of protons", "Protons plus neutrons", "Number of electrons"], "a": 1, "h": "The atomic number defines the element itself and is always equal to the number of protons."}, {"q": "What does atomic mass represent?", "o": ["Number of protons", "Number of electrons", "Protons plus neutrons", "Neutrons only"], "a": 2, "h": "Atomic mass is calculated by adding the number of protons and neutrons together."}, {"q": "What is an isotope?", "o": ["An atom with a charge", "Atoms of different elements", "Atoms of the same element with different numbers of neutrons", "A radioactive atom only"], "a": 2, "h": "Isotopes have the same number of protons (same element) but different numbers of neutrons, which changes atomic mass."}, {"q": "What is a radioactive isotope commonly used for?", "o": ["Only killing bacteria", "Medical treatments and dating fossils", "Building proteins", "Photosynthesis"], "a": 1, "h": "Radioactive isotopes have unstable nuclei and are used in medicine, cancer treatment, and dating rocks and fossils."}, {"q": "What is an ion?", "o": ["A neutral atom", "An atom that has gained or lost electrons", "An isotope", "A compound"], "a": 1, "h": "Ions form when atoms gain or lose electrons, causing them to become charged."}, {"q": "How is a positive ion formed?", "o": ["By gaining electrons", "By gaining neutrons", "By losing electrons", "By losing protons"], "a": 2, "h": "When an atom loses electrons, it has more protons than electrons and becomes positively charged."}, {"q": "What type of bond involves the sharing of electrons?", "o": ["Ionic bond", "Hydrogen bond", "Covalent bond", "Metallic bond"], "a": 2, "h": "Covalent bonds form when atoms share electrons in order to fill their outer energy levels."}, {"q": "What type of bond forms when electrons are transferred from one atom to another?", "o": ["Hydrogen bond", "Covalent bond", "Ionic bond", "Polar bond"], "a": 2, "h": "In ionic bonds, one atom loses electrons and another gains them, creating oppositely charged ions."}, {"q": "What is a hydrogen bond?", "o": ["A strong bond inside molecules", "A bond between ions", "A weak attraction between partial charges", "A shared-electron bond"], "a": 2, "h": "Hydrogen bonds are weak attractions between a slightly positive hydrogen atom and a slightly negative atom like oxygen or nitrogen."}, {"q": "What are valence electrons?", "o": ["Electrons in the nucleus", "Electrons involved in bonding", "Neutrons in outer shells", "Electrons with no charge"], "a": 1, "h": "Valence electrons are found in the outermost energy level and determine how atoms bond."}, {"q": "Which property of water allows it to resist temperature changes?", "o": ["Cohesion", "Adhesion", "High specific heat", "Polarity"], "a": 2, "h": "High specific heat allows water to absorb or release large amounts of heat without drastic temperature change."}, {"q": "What is cohesion?", "o": ["Water sticking to other surfaces", "Water resisting heat change", "Water molecules sticking to each other", "Water dissolving substances"], "a": 2, "h": "Cohesion is the attraction between molecules of the same substance, such as water molecules sticking together."}, {"q": "What is adhesion?", "o": ["Water molecules sticking together", "Water sticking to different surfaces", "Resistance to heat", "Ion formation"], "a": 1, "h": "Adhesion is the attraction between molecules of different substances, such as water sticking to glass."}, {"q": "What is a solution?", "o": ["A mixture that settles", "A mixture evenly distributed", "A chemical bond", "A solid substance"], "a": 1, "h": "In a solution, all components are evenly distributed and do not settle out."}, {"q": "What is the pH of a neutral solution?", "o": ["0", "7", "14", "1"], "a": 1, "h": "A neutral solution has equal amounts of H\u207a and OH\u207b ions and a pH of exactly 7."}, {"q": "Which pH value indicates an acid?", "o": ["8", "9", "7", "4"], "a": 3, "h": "Acids have pH values less than 7 and higher concentrations of hydrogen ions (H\u207a)."}, {"q": "Which four elements make up carbohydrates?", "o": ["C, H, O", "C, H, O, N", "C, N, P", "H, O only"], "a": 0, "h": "Carbohydrates are composed of carbon, hydrogen, and oxygen, usually in a 1:2:1 ratio."}, {"q": "What is the main function of carbohydrates?", "o": ["Long-term energy storage", "Speed up reactions", "Provide quick energy", "Store genetic info"], "a": 2, "h": "Carbohydrates are the main source of immediate energy for cells."}, {"q": "What is the difference between starch and glycogen?", "o": ["Starch stores energy in animals", "Glycogen stores energy in plants", "Starch is plant storage; glycogen is animal storage", "They are identical"], "a": 2, "h": "Plants store excess glucose as starch, while animals store it as glycogen."}, {"q": "What two components make up a lipid?", "o": ["Amino acids and sugars", "Fatty acids and glycerol", "Nucleotides and phosphate", "Proteins and enzymes"], "a": 1, "h": "Lipids consist of a glycerol backbone attached to one or more fatty acid chains."}, {"q": "Which type of fat has a bent fatty acid tail?", "o": ["Saturated fat", "Unsaturated fat", "Trans fat", "Wax"], "a": 1, "h": "Unsaturated fats contain at least one double bond, which creates a bend in the fatty acid chain."}, {"q": "What are the monomers of proteins?", "o": ["Fatty acids", "Nucleotides", "Amino acids", "Sugars"], "a": 2, "h": "Proteins are polymers made from amino acid monomers joined by peptide bonds."}, {"q": "What part of an amino acid makes each one different?", "o": ["Amino group", "Carboxyl group", "R-group", "Peptide bond"], "a": 2, "h": "The R-group (side chain) varies among amino acids and determines protein structure and function."}, {"q": "What is activation energy?", "o": ["Energy released by reactions", "Energy needed to start a reaction", "Energy stored in ATP", "Energy lost as heat"], "a": 1, "h": "Activation energy is the minimum energy required for reactants to begin a chemical reaction."}, {"q": "What is the role of enzymes?", "o": ["Store energy", "Lower activation energy", "Build DNA", "Transport oxygen"], "a": 1, "h": "Enzymes are biological catalysts that speed up reactions by lowering activation energy."}, {"q": "What is the active site of an enzyme?", "o": ["Where energy is released", "Where the substrate binds", "The enzyme backbone", "The product site"], "a": 1, "h": "The active site is the specific region of an enzyme where substrates bind."}, {"q": "Which structure controls the activities of the cell?", "o": ["Ribosome", "Nucleus", "Mitochondria", "Cell wall"], "a": 1, "h": "The nucleus contains DNA and controls cell activities."}, {"q": "What is diffusion?", "o": ["Movement from low to high concentration", "Movement from high to low concentration", "Active transport", "Water transport only"], "a": 1, "h": "Diffusion is the passive movement of molecules from an area of high concentration to low concentration."}, {"q": "What is osmosis?", "o": ["Diffusion of solutes", "Diffusion of water", "Active transport", "Ion movement"], "a": 1, "h": "Osmosis is the diffusion of water across a selectively permeable membrane."}, {"q": "Which solution would cause a cell to swell?", "o": ["Isotonic", "Hypertonic", "Hypotonic", "Neutral"], "a": 2, "h": "In a hypotonic solution, water enters the cell, causing it to swell or burst."}, {"q": "What is ATP?", "o": ["A protein", "A lipid", "The main energy currency of the cell", "A carbohydrate"], "a": 2, "h": "ATP stores and releases energy needed for cellular processes."}, {"q": "Where does glycolysis occur?", "o": ["Mitochondria", "Cytoplasm", "Nucleus", "Chloroplast"], "a": 1, "h": "Glycolysis takes place in the cytoplasm and does not require oxygen."}, {"q": "Where do light-dependent reactions occur?", "o": ["Stroma", "Thylakoid membrane", "Cytoplasm", "Mitochondrial matrix"], "a": 1, "h": "Light-dependent reactions occur in the thylakoid membranes of chloroplasts."}, {"q": "What is the main purpose of photosynthesis?", "o": ["Break down glucose", "Produce ATP only", "Convert light energy into chemical energy", "Release carbon dioxide"], "a": 2, "h": "Photosynthesis uses sunlight to produce high-energy sugars from carbon dioxide and water."}, {"q": "What molecule stores genetic information?", "o": ["Protein", "RNA", "DNA", "ATP"], "a": 2, "h": "DNA stores hereditary information that determines traits."}, {"q": "What is Chargaff\u2019s rule?", "o": ["A pairs with G", "C pairs with T", "A pairs with T and G pairs with C", "All bases are equal"], "a": 2, "h": "Chargaff\u2019s rule states that adenine pairs with thymine and guanine pairs with cytosine."}, {"q": "What enzyme builds new DNA strands during replication?", "o": ["RNA polymerase", "DNA ligase", "DNA polymerase", "Helicase"], "a": 2, "h": "DNA polymerase adds complementary nucleotides to form new DNA strands."}];
let score = 0;
let answered = [];

function render() {
 score=0; answered=Array(questions.length).fill(false);
 const quiz=document.getElementById("quiz");
 const pb=document.getElementById("progressBar");
 quiz.innerHTML=""; pb.innerHTML="";
 questions.forEach((q,i)=>{
  let dot=document.createElement("div");dot.className="progress-dot";pb.appendChild(dot);
  let div=document.createElement("div");div.className="question";
  div.innerHTML=`<p><b>${i+1}. ${q.q}</b></p>`;
  let opt=document.createElement("div");opt.className="options";
  q.o.forEach((o,idx)=>{let l=document.createElement("label");l.textContent=o;l.onclick=()=>check(i,idx,l,opt);opt.appendChild(l);});
  let hb=document.createElement("button");hb.textContent="Show Hint";hb.onclick=()=>h.style.display=h.style.display==="block"?"none":"block";
  let h=document.createElement("div");h.className="hint";h.textContent=q.h;
  let rb=document.createElement("button");rb.textContent="Retry Question";rb.className="retry";rb.onclick=()=>reset(i,opt,rb);
  div.appendChild(opt);div.appendChild(hb);div.appendChild(h);div.appendChild(rb);quiz.appendChild(div);
 });
 update();
}

function check(i,idx,l,opt){
 if(answered[i])return;answered[i]=true;
 let c=questions[i].a;let d=document.getElementById("progressBar").children[i];
 if(idx===c){l.classList.add("correct");score++;d.classList.add("correct");}
 else{l.classList.add("incorrect");opt.children[c].classList.add("correct");d.classList.add("incorrect");}
 opt.querySelectorAll("label").forEach(x=>x.style.pointerEvents="none");
 opt.parentElement.querySelector(".retry").style.display="inline-block";
 update();
}

function reset(i,opt,rb){
 answered[i]=false;
 opt.querySelectorAll("label").forEach(l=>{l.classList.remove("correct","incorrect");l.style.pointerEvents="auto";});
 document.getElementById("progressBar").children[i].className="progress-dot";
 rb.style.display="none";update();
}

function update(){document.getElementById("score").textContent=`Score: ${score} / ${answered.filter(x=>x).length}`; }

function shuffleQuiz(){
 for(let i=questions.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[questions[i],questions[j]]=[questions[j],questions[i]];}
 render();
}

render();
</script>
</body>
</html>
